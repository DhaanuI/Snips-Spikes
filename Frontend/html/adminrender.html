<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Snips & Spikes - Admin - Panel</title>
    <link rel="stylesheet" href="../css/adminrender.css">

    <link rel="stylesheet" href="sweetalert2.min.css">

</head>

<body>
    <div id="navbar">
        <div>
            <h1>Snips & Spikes</h1>
        </div>
        <div>
            <h1>Admin Panel</h1>
        </div>
        <div>
            <h1>Admin</h1>
        </div>
    </div>


    <div id="postform">

        <div id="addmale">
            <h1 style="color: #be5656;">Add Services - Male</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="image">Image:</label>
                <input type="text" id="image" name="image"><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price"><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea><br>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category"><br>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender"><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="addfemale">
            <h1 style="color: #be5656;">Add Services - Female</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="image">Image:</label>
                <input type="text" id="image" name="image"><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price"><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea><br>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category"><br>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender"><br>

                <input type="submit" value="Submit">
            </form>

        </div>

        <div id="addstylists">
            <h1 style="color: #be5656;">Add Stylists</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary"><br>

                <label for="image">Image:</label>
                <input type="text" id="image" name="image"><br>

                <input type="submit" value="Submit">
            </form>

        </div>

    </div>



    <div id="main">
        <div id="threedivs">
            <div id="male">
                <h1 id="maleget"> Get all Services - Male </h1>
            </div>
            <div id="female">
                <h1 id="femaleget"> Get all Services - Female </h1>
            </div>
            <div id="stylists">
                <h1 id="stylistsget">Get all Stylists</h1>
            </div>
        </div>

        <div id="render">
            <h1 id="men" style="display:none;color:#be5656"> Services for Men</h1>
            <div id="renderMaleservice">
            
            </div>
            <h1 id="women" style="display:none;color:#be5656"> Services for Women</h1>
            <div id="renderFemaleservice">
                
            </div>
            <h1 id="style" style="display:none;color:#be5656"> Stylists</h1>
            <div id="renderStylists">

            </div>
        </div>
    </div>



    <button id="back-to-top-button">Back to top</button>


</body>

</html>


<script src="../scripts/adminrender.js"></script>
