<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/gender.css" />
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <title>Gender | Snips & Spikes</title>
  </head>
  <body>
    <header id="NAVBAR"></header>

    <!-- ----------------------------------------------------------------------- -->
    <!--                           background-carousel                           -->
    <!-- ----------------------------------------------------------------------- -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade position-relative"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div
          style="height: 100vh"
          class="carousel-item active"
          data-bs-interval="2000"
        >
          <img src="../images/gender1.png" class="d-block w-100" alt="..." />
        </div>
        <div
          style="height: 100vh"
          class="carousel-item"
          data-bs-interval="2000"
        >
          <img src="../images/gender2.png" class="d-block w-100" alt="..." />
        </div>
        <div
          style="height: 100vh"
          class="carousel-item"
          data-bs-interval="2000"
        >
          <img src="../images/gender3.png" class="d-block w-100" alt="..." />
        </div>
        <div
          style="height: 100vh"
          class="carousel-item"
          data-bs-interval="2000"
        >
          <img src="../images/gender4.png" class="d-block w-100" alt="..." />
        </div>
        <div
          style="height: 100vh"
          class="carousel-item"
          data-bs-interval="2000"
        >
          <img src="../images/gender5.png" class="d-block w-100" alt="..." />
        </div>
        <div
          style="height: 100vh"
          class="carousel-item"
          data-bs-interval="2000"
        >
          <img src="../images/gender6.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        hidden
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        hidden
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                           background-carousel                           -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                          Gender selection card                          -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="card position-absolute translate-middle" id="main">
      <span><img src="../images/logo.png" class="card-img" alt="..." /></span>
      <div class="card-body">
        <p><i class="fa fa-venus-mars"></i> Select your Gender</p>
        <div class="options">
          <a class="atags" href="./male_services.html">
            <i class="fa-solid fa-mars" style="color: #3b84e3"></i> Male</a
          >
          <a class="atags" href="./services.html"
            ><i class="fa-solid fa-venus" style="color: #e33bc1"></i>Female</a
          >
        </div>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                          Gender selection card                          -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Footer                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <footer id="footer-main"></footer>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Footer                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- -------------------------- bootstrap-script --------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e5a9c90922.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/gender.js"></script>
  </body>
</html>
